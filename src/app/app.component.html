<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.toggle()" href="#">
        <mat-icon aria-label="Side nav toggle icon">close</mat-icon>
      </a>
      <a mat-list-item href="#" [routerLink]="['/']" routerLinkActive="active">
        <mat-icon aria-label="Side nav toggle icon">home</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" [hidden]="drawer.opened" mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
