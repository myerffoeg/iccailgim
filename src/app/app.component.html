<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport role="navigation" mode="over">
        <mat-toolbar (click)="drawer.close()">
            <img src="./favicon.svg" alt="Logo" height="32">
        </mat-toolbar>
        <mat-nav-list (click)="drawer.close()">
            <a mat-list-item routerLink="/">
                <mat-icon routerLinkActive="mat-primary" [routerLinkActiveOptions]="{exact: true}">home</mat-icon>
            </a>
            <a mat-list-item routerLink="/profile">
                <mat-icon routerLinkActive="mat-primary" [routerLinkActiveOptions]="{exact: true}">
                    description
                </mat-icon>
            </a>
            <a mat-list-item routerLink="/projects">
                <mat-icon routerLinkActive="mat-primary" [routerLinkActiveOptions]="{exact: true}">work</mat-icon>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fullScreen>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="spacer"></span>
            <ng-container *ngIf="auth.user$ | async; then logged else guest"></ng-container>
            <ng-template #guest>
                <button (click)="auth.googleSignInWithPopup()" mat-button aria-label="Login">
                    <mat-icon>account_circle</mat-icon>
                </button>
            </ng-template>
            <ng-template #logged>
                <div *ngIf="auth.user$ | async as user">
                    <button (click)="auth.signOut()" mat-button aria-label="Logout">
                        <mat-icon>logout</mat-icon>
                    </button>
                </div>
            </ng-template>
        </mat-toolbar>
        <main [@routeAnimations]="prepareRoute(outlet)">
            <router-outlet #outlet="outlet"></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
