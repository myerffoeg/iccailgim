<section class="mt-5 pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let project of projects$ | async">
        <div class="card mb-4 mt-4">
          <div class="card-body">
            <h5 class="card-title">{{ project.name?.length ? project.name : 'Aucun nom.' }}</h5>
            <p class="card-text">
              {{ project.description?.length ? (project.description | truncate:[256, '...']) : 'Aucune description.' }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
