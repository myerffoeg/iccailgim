<mat-card class="mat-elevation-z2">
    <mat-card-header fxLayout="column">
        <mat-card-title>{{ project.name?.length ? project.name : 'Aucun nom.' }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{ project.description?.length ? (project.description | truncate:[256, '...']) : 'Aucune description.' }}
        </p>
    </mat-card-content>
</mat-card>
