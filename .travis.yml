language: node_js

sudo: false

dist: trusty

node_js:
  - "10"

addons:
  firefox: latest
  sonarcloud:
    organization: "myerffoeg"
    token:
      secure: ""

before_install:
  - npm install -g npm@latest

install:
  - npm install

script:
  - ng lint
  - ng build --prod
  - sonar-scanner

deploy:
  provider: firebase
  token:
    secure: ""
  skip_cleanup: true

git:
  depth: 1
